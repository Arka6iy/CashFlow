
    {% if result %}
        <table border="2">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Kind</th>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>Amount</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                {% for i in result %}
                    <tr>

                        <td>{{ i.created_at }}</td>
                        <td>{{ i.status }}</td>
                        <td>{{ i.kind }}</td>
                        <td>{{ i.category}}</td>
                        <td>{{ i.sub_category }}</td>
                        <td>{{ i.amount }}</td>
                        <td>{{ i.note }}</td>

                    </tr>

                {% endfor %}

            </tbody>

        </table>
    {% else %}
        <p>No transactions found.</p>
    {% endif %}
