<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Transactions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h1>Transactions</h1>
        <form method="get">
        <label>Start date:
            <input type="date" name="start_date" value="{{ request.GET.start_date }}">
        </label>
        <label>End date:
            <input type="date" name="end_date" value="{{ request.GET.end_date }}">
        </label>
        <label>Status:
            <select name="status">
                <option value="">All</option>
                {% for i in statuses %}
                   <option value="{{ i.name }}"> {{ i.name }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Kind:
            <select name="kind" id="kind">
                <option value="">All</option>
                {% for i in kinds %}
                    <option >{{i.name}}</option>
                {% endfor %}
            </select>
        </label>
        <label>Category:
            <select name="category" id="category">
                <option value="">All</option>
                {% for c in categories %}
                  <option >{{ c.name }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Subcategory:
            <select name="sub_category" id="sub_category">
                <option value="">All</option>
                    {% for s in sub_categories %}
                        <option >{{s.name}}</option>
                    {% endfor %}

            </select>
        </label>
        <button type="submit">Filter</button>
    </form>

    <!-- основная таблица-->
    {% include "partials/table.html" %}

    <a href="{% url 'form' %}">
      <button type="button">Добавить/Изменить таблицу</button>
    </a>
    <script>
    document.getElementById("kind").addEventListener("change", function () {
        const kind = this.value;
        fetch(`/get_categories/?kind_id=${kind}`)
            .then(response => response.json())
            .then(data => {
                const categorySelect = document.getElementById("category");
                categorySelect.innerHTML = '<option value="">All</option>';
                data.categories.forEach(cat => {
                    const option = document.createElement("option");
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });

                // trigger sub_category reset
                document.getElementById("sub_category").innerHTML = '<option value="">All</option>';
            });
    });

    document.getElementById("category").addEventListener("change", function () {
        const category = this.value;
        fetch(`/get_subcategories/?category_id=${category}`)
            .then(response => response.json())
            .then(data => {
                const subSelect = document.getElementById("sub_category");
                subSelect.innerHTML = '<option value="">All</option>';
                data.sub_categories.forEach(sub => {
                    const option = document.createElement("option");
                    option.value = sub;
                    option.textContent = sub;
                    subSelect.appendChild(option);
                });
            });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
